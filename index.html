  <script>
    // JavaScript code for the clock
function updateClock() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();

  // Format the time as two digits if less than 10
  hours = padZero(hours);
  minutes = padZero(minutes);
  seconds = padZero(seconds);

  // Update the clock display
  var clock = document.getElementById("clock");
  clock.textContent = hours + ":" + minutes + ":" + seconds;

  // Call this function again after 1 second
  setTimeout(updateClock, 1000);
}

// Function to add leading zero if value is less than 10
function padZero(value) {
  return value < 10 ? "0" + value : value;
}

// Start the clock when the page loads
window.onload = updateClock;

  </script>

<head>
  <title>アラートメッセージを表示するボタン</title>
  <script>
    function showAlerts() {
      var input = document.getElementById("inputText");
      var inputValue = input.value;
      
      // 入力された数だけアラートメッセージを表示
      for (var i = 0; i < inputValue; i++) {
        alert("アラートメッセージ " + (i+1));
      }
    }

   // Function to switch background color
    function switchBackground() {
      var body = document.getElementsByTagName("body")[0];
      var classNames = body.className.split(" ");
      if (classNames.includes("red-bg")) {
        body.className = classNames.filter(className => className !== "red-bg").join(" ");
        body.classList.add("blue-bg");
      } else if (classNames.includes("blue-bg")) {
        body.className = classNames.filter(className => className !== "blue-bg").join(" ");
        body.classList.add("yellow-bg");
      } else if (classNames.includes("yellow-bg")) {
        body.className = classNames.filter(className => className !== "yellow-bg").join(" ");
        body.classList.add("red-bg");
      } else {
        body.classList.add("red-bg");
      }
    }

    //浅野のカウントボタンここから
    var count = 0;

  function incrementCount() {
    count++;
    document.getElementById("countDisplay").textContent = count;
  }

  function resetCount() {
    count = 0;
    document.getElementById("countDisplay").textContent = count;
  }
  //浅野のカウントダウンボタンここまで
  </script>

  <div class="switch-container">
  <button onclick="switchBackground()">背景色切り替え</button>
</div>
